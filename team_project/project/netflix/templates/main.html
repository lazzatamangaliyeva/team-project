<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Hosting Service</title>
</head>
<body>
    <h1>Welcome to Our Film Hosting Service</h1>

    <!-- Sign In Form -->
    <!-- Sign In Form -->
<div>
    <h2>Sign In</h2>
    <form action="login/" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Sign In">
    </form>
</div>

<!-- Registration Form -->
<div>
    <h2>Register</h2>
    <form action="register/" method="post">
        {% csrf_token %}
        <label for="new_username">Username:</label><br>
        <input type="text" id="new_username" name="username" required><br><br>
        <label for="new_password">Password:</label><br>
        <input type="password" id="new_password" name="password1" required><br><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="password2" required><br><br>
        <input type="submit" value="Register">
    </form>
</div>
